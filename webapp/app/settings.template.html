<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
  <thead>
  <tr>
    <th class="mdl-data-table__cell--non-numeric">微信号</th>
    <th class="mdl-data-table__cell--non-numeric">昵称</th>
    <th class="mdl-data-table__cell--non-numeric">介绍</th>
    <th class="mdl-data-table__cell--non-numeric">认证</th>
    <th class="mdl-data-table__cell--non-numeric">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let wx of wxidList">
    <td class="mdl-data-table__cell--non-numeric">{{ wx.name }}</td>
    <td class="mdl-data-table__cell--non-numeric">{{ wx.extra.name }}</td>
    <td class="mdl-data-table__cell--non-numeric">{{ wx.extra.jieshao }}</td>
    <td class="mdl-data-table__cell--non-numeric">{{ wx.extra.renzhen }}</td>
    <td class="mdl-data-table__cell--non-numeric"><a (click)="remove(wx)">[删除]</a></td>
  </tr>
  </tbody>
</table>
<!-- Floating Multiline Textfield -->
<div class="mdl-textfield mdl-js-textfield">
  <textarea class="mdl-textfield__input" type="text" rows= "5" [(ngModel)]="inputValue" ></textarea>
  <label class="mdl-textfield__label" for="sample5">批量订阅微信号(一行一个)</label>
</div>
<button (click)="addWXID()">添加</button>
