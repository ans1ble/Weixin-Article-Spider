<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
  <ul class="mdl-list" style="width: 100%; background-color: white">
    <li class="mdl-list__item mdl-list__item--three-line"
        *ngFor="let wx of wxidList">
      <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-avatar">person</i>
        <span style="max-width: 100px;
                     display: block;
                     white-space: nowrap;">
          <a [routerLink]="'/articles/author/' + wx.name">
            {{ wx.name }}
          </a> ({{ wx.extra.name }}) - {{ wx.extra.renzhen }}
        </span>
        <span class="mdl-list__item-text-body">
          {{ wx.extra.jieshao }}
        </span>
      </span>
      <span class="mdl-list__item-secondary-content">
      <a class="mdl-list__item-secondary-action" (click)="remove(wx)"><i class="material-icons">delete</i></a>
    </span>
    </li>
  </ul>


  <!-- Floating Multiline Textfield -->
  <div style="padding: 20px; width: 100%;">
    <div class="mdl-textfield mdl-js-textfield" style="display: block; width: 100%">
      <textarea class="mdl-textfield__input" type="text" rows= "5" [(ngModel)]="inputValue" ></textarea>
      <label class="mdl-textfield__label" for="sample5">批量订阅微信号(一行一个)</label>
    </div>
    <button (click)="addWXID()"
            class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">添加</button>
  </div>
</section>
